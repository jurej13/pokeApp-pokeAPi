<div *ngIf="!pokemon; else divPokemon">cargando..</div>
<ng-template #divPokemon>
  <h3 class="text-center">{{ pokemon.name | titlecase }}</h3>
  <div class="row">
    <div class="col-sm-5 mb-5">
      <img
        class="img-fluid"
        src="{{ pokemon.sprites.front_default }}"
        alt="{{ pokemon.name }}"
      />
      <h3>Types</h3>
      <span
        class="m-1 rounded p-1"
        *ngFor="let type of pokemon.types"
        [ngStyle]="{ 'background-color': type.type.name | typesPokemon }"
      >
        {{ type.type.name }}
      </span>
      <hr />
    </div>
    <div class="col-sm-5">
      <h3 class="mt-3">Stats</h3>
      <div class="d-flex flex-wrap flex-row">
        <div class="m-1 p-1" *ngFor="let stats of pokemon.stats">
          <span class="border border-2 rounded">
            {{ stats.base_stat }}
            {{ stats.stat.name }}
          </span>
        </div>
        <br />
      </div>
      <hr />
      <h3>Moves</h3>
      <div class="d-flex flex-wrap flex-row">
        <div class="m-1 p-1" *ngFor="let moves of pokemon.moves.slice(0, 5)">
          <span class="border border-2 rounded">
            {{ moves.move.name }}
          </span>
        </div>
      </div>
      <hr />
      <div class="container">
        <button
          class="btn btn-secondary"
          type="button"
          (click)="seeEvolutions()"
        >
          See evolution tree
        </button>
      </div>
      <hr />
      <div *ngIf="evolutions">
        <ul class="list-group my-3">
          <li
            class="list-group-item pointer"
            *ngFor="let evo of evolutions"
            (click)="mostrar(evo)"
          >
            {{ evo }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</ng-template>
