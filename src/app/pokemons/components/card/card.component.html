<div class="d-flex flex-row flex-wrap">
  <div class="card m-3" *ngFor="let poke of pokemon">
    <img src="{{poke.sprites.front_default}}" alt="pokemon" />
    <div class="card-body">
      <h3 class="text-capitalize">{{poke.name}}</h3>
      <div class="d-grid gap-2">
        <button class="btn btn-secondary" type="button" [routerLink]="['/pokemon/detalles',poke.id]">
          Details
        </button>
      </div>
    </div>
  </div>
</div>
